<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./02_Registration-form.css">
    <!-- Font awesome icons reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-title">
                <p>Register</p>
            </div><br>
            <div class="form-links">
                <i class="fa fa-user"></i>
                <input type="text" name="User" id="user" placeholder="Username">
            </div><br>
            <div class="form-links">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email Address">
            </div><br>
            <div class="form-links">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="pswd" placeholder="Password">
            </div><br>
            <div class="form-links">
                <i class="fa fa-unlock"></i>
               <input type="password" name="password" id="pswd1" placeholder="Confirm Password">
            </div><br>
            <div class="form-select">
                <i class="fa fa-mars"></i>
                <select>
                    <option>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div><br>
            <div class="form-select">
                <i class="fa fa-briefcase"></i>
                <select>
                    <option>Designation</option>
                    <option>Employee</option>
                    <option>Student</option>
                    <option>Owner</option>
                    <option>Business Man</option>
                </select>
            </div><br>
            <div class="form-check">
                <input type="checkbox"><p>Terms and Conditions</p>
            </div><br>
            <div class="form-button">
                <input type="submit" name="button" id="button" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
